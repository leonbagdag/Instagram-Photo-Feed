<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/e0d248dd09.js"></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <!-- Post -->
   <main class="post">

       <!-- Post header -->
       <header class="post-header">
           <!-- Left side -->
           <div class="header-left">
                <i class="big-icon fab fa-html5 fa-2x"></i>
                <div class="header-text">
                    <h1 class="bold-text">HTML5</h1>
                    <h2 class="normal-text">Diego</h2>
                </div>
            </div>

            <!-- Right side -->
            <div class="header-right">
                <i class="small-icon fas fa-ellipsis-v"></i>
            </div>
       </header>

       <!-- Post Image -->
       <div class="post-image"></div>

       <!-- Post Icons Section -->
       <section class="icons-section">
            <div class="icons-content">
                <i class="big-icon far fa-heart"></i>
                <i class="big-icon far fa-comment"></i>
                <i class="big-icon far fa-paper-plane"></i>
            </div>
            <div class="icons-content">
                <i class="big-icon far fa-bookmark"></i>
            </div>
        </section>

        <!-- Post Comments -->
        <section class="coments">
            <p class="normal-text">Liked by <span class="bold-text">4GeeksAcademy</span>, <span class="bold-text">html5</span>, <span class="bold-text">Web</span> and <span class="bold-text">100,000 others</span> </p>
            <p class="normal-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim sit ducimus, delectus ut doloremque hic quisquam sapiente numquam autem optio quam quae consequatur quasi dignissimos voluptatum laudantium amet iure quas.</p>
        </section>
   </main>
</body>
</html>
